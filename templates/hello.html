<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Know Your Heart</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{{url_for('static',filename = 'style.css')}}">
<!--<script src="tabs.js" type="text/javascript"></script>-->
<script src="{{url_for('static', filename='tabs.js')}}"></script>

</head>

<body>
<header role="banner">
  <h1>Know Your Heart</h1>
  <h2>A.I. based framework for the Prediction of Heart Disease</h2>

</header>

<div class="container">
 
</div>
<div class="row">
  <div class="col">

    <div class="alert alert-primary" role="alert">
      <label for="prediction" class="font-weight-bold">Prediction</label>
      <label for="prediction" class="font-weight-bold"> = {{prediction}}</label>
    </div>
    
      <div class="form-group">
      <label for="age">Age</label>
      <label for="age" class="units">(in years)</label>
      <label for="age"> = {{ f_data['age']}}</label>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <label for="gender"> = {{f_data['gender']}}</label>
      </div>


      <div class="form-group">
      <label for="chest_pain_type">Chest Pain Type</label>
      <label for="chest_pain_type" class="units">(Chest pain on a scale of 0 to 4)</label>
      <label for="chest_pain_type"> = {{f_data['chest_pain_type']}}</label>
      </div>

      <div class="form-group">
        <label for="resting_blood_pressure">Resting Blood Pressure</label>
        <label for="resting_blood_pressure" class="units">(in mm Hg on admission to the hospital)</label>
        <label for="resting_blood_pressure"> = {{f_data['resting_blood_pressure']}}</label>
      </div>

      <div class="form-group">
        <label for="serum_cholestoral">Serum Cholestoral</label>
        <label for="serum_cholestoral" class="units">(in mg/dl)</label>
        <label for="serum_cholestoral"> = {{f_data['serum_cholestoral']}}</label>
      </div>

      <div class="form-group">
        <label for="fasting_blood_sugar">Fasting Blood Sugar</label>
        <label for="fasting_blood_sugar"> = {{f_data['fasting_blood_sugar']}}</label>
      </div>      
      
      <div class="form-group">
        <label for="resting_electrocardiographic_results">Resting Electrocardiographic Results</label>
        <label for="resting_electrocardiographic_results"> = {{f_data['resting_electrocardiographic_results']}}</label>
      </div> 

      <div class="form-group">
        <label for="maximum_heart_rate_achieved">Maximum Heart Rate Achieved</label>
        <label for="maximum_heart_rate_achieved"> = {{f_data['maximum_heart_rate_achieved']}}</label>
      </div> 

      <div class="form-group">
        <label for="exercise_induced_angina">Exercise Induced Angina</label>
        <label for="exercise_induced_angina"> = {{f_data['exercise_induced_angina']}}</label>
      </div> 

      <div class="form-group">
        <label for="ST_depression_induced">ST_depression_induced</label>
        <label for="ST_depression_induced"> = {{f_data['ST_depression_induced']}}</label>
      </div> 

      <div class="form-group">
        <label for="slope_of_the_peak_exercise_ST_segment">Slope of the Peak Exercise ST segment</label>
        <label for="slope_of_the_peak_exercise_ST_segment"> = {{f_data['slope_of_the_peak_exercise_ST_segment']}}</label>
      </div> 

      <div class="form-group">
        <label for="major_vessels_colored_by_flourosopy">Major Vessels Colored by Flourosopy</label>
        <label for="major_vessels_colored_by_flourosopy"> = {{f_data['major_vessels_colored_by_flourosopy']}}</label>
      </div> 

      <div class="form-group">
        <label for="thal">thal</label>
        <label for="thal"> = {{f_data['thal']}}</label>
      </div> 

      
  </div>

  <div class="col">
   
  </div>

</div>
</div>


<footer role="contentinfo">
  <p>&copy; <a href="https://uwaterloo.ca/" title="uwaterloo" target="_blank">uwaterloo.com</a> | ECE651 Project </p>
</footer>
</body>
</html>
